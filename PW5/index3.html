<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массивы в JavaScript</title>
    <script>
        let person = {
            firstName: "Ivan",
            lastName: "Urgant",
            age: 20,
            occupation: "web developer"
        };
        person.skill = "JavaScript";
        document.write("<p>Имя: " + person.firstName + "; Фамилия: " + person.lastName + "</p>");
        person.age = 220;
        document.write("<p>Возраст: " + person.age + "</p>");
        document.write("<p>Род деятельности: " + person.occupation + "; Навыки: " + person.skill + "</p>");
    </script>
</head>
<body>

</body>
</html>
