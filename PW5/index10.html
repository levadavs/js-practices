<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оператор delete</title>
    <script>
        let house = {
            roof: "<img src='images/Roof.gif'><br>",
            secondFloor: "<img src='images/SecondFloor.gif'><br>",
            firstFloor: "<img src='images/FirstFloor.gif'><br>",
            basement: "<img src='images/Basement.gif'><br>",
            address: "<p style='color: green'>UK. London. Muswell Hill. N10</p><hr>"
        };
        if ("secondFloor" in house)
            delete house.secondFloor;
        if ("roof" in house)
            delete house.roof;
        for (let item in house)
            document.write(house[item])
    </script>
</head>
<body>

</body>
</html>
