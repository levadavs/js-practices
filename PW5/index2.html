<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конструктор Object()</title>
    <script>
        let point = new Object();
        point.x = 10;
        point.y = 15;
        point.show = function () {
            document.write("<p>x = " + point.x + "; y = " + point.y + "</p>");
        }
        point.show();
    </script>
</head>
<body>

</body>
</html>
