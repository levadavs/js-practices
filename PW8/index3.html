    <meta charset="UTF-8">
    <title>Uppercase fist</title>
    <script>
        function getStr() {
            let str = prompt();
            alert(ucFirst(str));
        }
        function ucFirst(str) {
            if (!str)
                return str;
            return str[0].toUpperCase() + str.slice(1);
        }
