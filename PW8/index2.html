<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum input</title>
    <script>
        function sumInput() {
            let numbers = [];
            while (true){
                let value = prompt("Введите число");
                if (value === "" || value === null || !isFinite(value))
                    break;
                numbers.push(parseInt(value));
            }
            let sum = 0;
            for (let number of numbers){
                sum += number;
            }
            return sum.toString();
        }
        alert(sumInput());
    </script>
</head>
