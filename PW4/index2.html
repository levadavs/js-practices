<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функции в JavaScript</title>
    <script type="text/javascript">
        let name, sname, age;
        function ask() {
            name = prompt("Введите свое имя");
            sname = prompt("Введите свою фамилию");
            age = prompt("Введите свой возраст");
        }
        function say(){
            document.write("<p>Имя: " + name);
            document.write("<p>Фамилия: " + sname);
            document.write("<p>Возраст: " + age);
        }
        ask();
        say();
    </script>
</head>
<body>

</body>
</html>
