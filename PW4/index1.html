<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функции в JavaScript</title>
    <script type="text/javascript">
        function myFirstFunction() {
            document.write("<p>Hello from myFunction!</p>");
            document.write("<p>How are you?</p>");
            document.write("<p>Goodbye!</p>")
        }
        function mySecondFunction() {
            document.write("Hello from mySecondFunction!");
        }
        myFirstFunction();
        document.write("<hr>");
        mySecondFunction();
        document.write("<hr>");
    </script>
</head>
<body>

</body>
</html>
