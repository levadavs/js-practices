<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оператор return</title>
    <script type="text/javascript">
        function add(a, b) {
            return a + b;
        }
        function sub(a, b) {
            return a- b;
        }
        function mul(a, b) {
            return a * b;
        }
        function div(a, b) {
            return a / b;
        }
        let operand1 = prompt("Введите первое число:");
        let sign = prompt("Введите знак арифметической операции (+ - * /):");
        let operand2 = prompt("Введите второе число:");
        let result = undefined;
        operand1 = parseInt(operand1);
        operand2 = parseInt(operand2);
        switch (sign) {
            case '+':
                result = add(operand1, operand2);
                break;
            case '-':
                result = sub(operand1, operand2);
                break;
            case '*':
                result = mul(operand1, operand2);
                break;
            case '/':
                result = div(operand1, operand2);
                break;
            default:
                document.write("<p><b style='color: red'>" + sign + "</b> не является арифметической операцией</p>");
        }
        if (result != undefined && result != Infinity)
            document.write("<p>" + operand1 + " " + sign + " " + operand2 + " = " + result);
    </script>
</head>
<body>

</body>
</html>
