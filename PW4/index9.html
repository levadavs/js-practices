<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массив Аргументов arguments</title>
    <script type="text/javascript">
        function f(x, y, z) {
            if (arguments.length != 3)
                document.write("<br><b style='color: red'>ERROR: </b><em>Требуется три аргумента при вызове. Функция вызвана " +
                    "с " + arguments.length + " параметрами.</em>");
            else
                document.write("<p><b style='color: green'>Правильный вызов функции. </b>Значения аргументов " + x +
                    ", " + y + ", " + z);
        }
        f(1, 2, 3, 4);
        f(1, 2, 3);
        f(1, 2);
    </script>
</head>
<body>

</body>
</html>
